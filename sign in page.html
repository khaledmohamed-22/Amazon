<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 300px;
    text-align: center;
}

.logo img {
    width: 100px;
}

.signin-form h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.signin-form label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
}

.signin-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.signin-form button {
    width: 100%;
    padding: 10px;
    background-color: #f0c14b;
    border: 1px solid #a88734;
    border-radius: 3px;
    cursor: pointer;
}

.signin-form button:hover {
    background-color: #e2b33f;
}

.divider {
    margin: 20px 0;
    text-align: center;
}

.divider h5 {
    margin: 0;
    color: #555;
}

.create-account {
    background-color: #e7e9ec;
    border: 1px solid #adb1b8;
    color: #111;
    padding: 10px;
    border-radius: 3px;
    cursor: pointer;
    width: 100%;
}

.create-account:hover {
    background-color: #d7d9dc;
}
</style>

<body>
    <div class="container">
        <div class="logo">
            <img src="images\amalogo.png" alt="Logo">
        </div>
        <div class="signin-form">
            <h1>Sign-In</h1>
            <form id="loginForm">
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" required>
                <button type="submit">Continue</button>
            </form>
            <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            <div class="divider">
                <h5>New to Amazon?</h5>
            </div>
            <button class="create-account">Create your Amazon account</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
